<div class="modal-header">
  <h2>{{project.name}}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
  <!--<app-carousel [project]="project"></app-carousel>-->
  <app-carousel [pictures]="project.pictures"></app-carousel>
  <h3 class="mt-2">Descripción</h3>
  <p>{{project.description}}<a href="{{project.demoOnline}}" target="_blank">enlace</a></p>
  <p>Consulte el repositorio de código en Github  <a href={{project.projectLink}} target="_blank">aquí</a></p>
  <hr>
  <div class="d-flex flex-wrap">
    @for (tag of project.tags; track project.id) {
      <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
    }
  </div>
</div>
